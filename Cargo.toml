[package]
name = "udp"
version = "0.17.0"
edition = "2024"
authors = ["ltpp-universe <root@ltpp.vip>"]
license = "MIT"
description = "A lightweight and efficient Rust library for building UDP servers with request-response handling."
keywords = ["udp", "request", "response", "server", "network"]
repository = "https://github.com/ltpp-universe/udp.git"
categories = ["network-programming", "web-programming"]
exclude = [
    "target",
    "Cargo.lock",
    "sh",
    ".github",
    "logs",
    "**/*.log"
]

[dependencies]
async-func = "=0.2.4"
clonelicious = "=1.1.1"
color-output = "=6.5.4"
file-operation = "=0.5.2"
hyperlane-log = "=1.10.8"
lombok-macros = "=1.9.4"
recoverable-spawn = "=3.5.4"
recoverable-thread-pool = "=2.1.4"
std-macro-extensions = "=0.22.1"
tokio = { version = "=1.44.1", features = ["full"] }
once_cell = "=1.21.3"
simd-json = "=0.15.0"
serde = "=1.0.219"
serde_json = "=1.0.140"
futures = "=0.3.31"
server-manager = "=3.1.2"
hyperlane-time = "=0.2.1"

[profile.dev]
incremental = false
opt-level = 3
lto = true
panic = "unwind"
debug = false
codegen-units = 1
strip = "debuginfo"

[profile.release]
incremental = false
opt-level = 3
lto = true
panic = "unwind"
debug = false
codegen-units = 1
strip = "debuginfo"
