[package]
name = "udp"
version = "0.1.1"
edition = "2021"
authors = ["ltpp-universe <root@ltpp.vip>"]
license = "MIT"
description = "A lightweight and efficient Rust library for building UDP servers with request-response handling."
keywords = ["udp", "request", "response", "server", "network"]
repository = "https://github.com/ltpp-universe/udp.git"
categories = ["network-programming", "web-programming"]
exclude = [
    "target",
    "Cargo.lock",
    "sh",
    ".github",
    "logs",
    "**/*.log"
]

[dependencies]
async-func = "0.1.5"
clonelicious = "1.0.3"
color-output = "6.4.0"
file-operation = "0.4.1"
hyperlane-log = "1.2.0"
lombok-macros = "1.7.3"
recoverable-spawn = "3.4.1"
recoverable-thread-pool = "2.0.8"
std-macro-extensions = "0.21.3"
tokio = { version = "1.43.0", features = ["full"] }
once_cell = "1.20.3"
simd-json = "0.14.3"
serde = "1.0.218"
serde_json = "1.0.139"
futures = "0.3.31"
server-manager = "3.0.9"